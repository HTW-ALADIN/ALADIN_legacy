    reverse-proxy:
        build:
            context: backend/services/nginx
            dockerfile: nginx.Dockerfile
        depends_on:
            - web-server
        container_name: nginx
        volumes:
            - ./backend/services/nginx/nginx.conf:/etc/nginx/nginx.conf
        ports:
            - 80:80
            - 3000:3000

