    postgres:
        build:
            context: backend/services/postgres
            dockerfile: postgres.Dockerfile
        user: 999:999 
        environment:
            
            POSTGRES_USER: "admin"
            POSTGRES_PASSWORD: "admin"
            POSTGRES_DB: "aladin"
        ports:
            - "5432:5432"
        volumes:
            # - ./backend/services/postgres/data:/var/lib/postgresql/data/
            - postgres-data:/var/lib/postgresql/data
            
        

    # postgres_MA:
