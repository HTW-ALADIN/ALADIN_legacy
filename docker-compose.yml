version: "3.8"
services:
    web-server:
        build:
            context: server/
            dockerfile: server.Dockerfile
        container_name: web-server
        depends_on:
            - rabbitmq
            - postgres
        volumes:
            - ./server:/server
        ports:
            - 8000:8000

